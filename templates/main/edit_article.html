{% extends 'base.html' %}

{% block title %} Detail article {% endblock title %}


{% block content %}

<div class="container mt-4">
    <h4>Edit Article</h4>
    <form action="{% url 'edit_article' article.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Изменить">
        <a href="{% url 'article_detail' article.id %}">
        <input class="btn btn-danger" value="Отменить">
        </a>
    </form>
</div>

{% endblock content %}
