{% extends 'base.html' %}

{% block title %} Detail article {% endblock title %}


{% block content %}

<div class="container mt-4">
    <h4>Add Tags</h4>
    <form action="{% url 'add_tags' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock content %}
